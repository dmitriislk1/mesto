<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__exit"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="new-user">
                    <input type="text" id="new-name" name = 'name' placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
                    <span class="popup__input-error new-name-error"></span>
                    <input type="text" id="new-profession" name= 'profession' placeholder="Вид деятельности" class="popup__input popup__input_type_profession" minlength="2" maxlength="200" required>
                    <span class="popup__input-error new-profession-error"></span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>   
            </div>
    </div>
    <div class="popup popup_type_creating">
        <div class="popup__container">
            <button type="button" class="popup__exit"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="new-card">
                <input type="text" id="new-location" name='location' placeholder="Название" class="popup__input popup__input_type_locatio" minlength="2" maxlength="30" required>
                <span class="popup__input-error new-location-error"></span>
                <input type="url" id="new-link" name = 'link' placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required>
                <span class="popup__input-error new-link-error"></span>
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_confirmation">
        <div class="popup__container">
            <button type="button" class="popup__exit"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type='button' class='popup__button'>Да</button>
        </div>
    </div>
    <div class="popup popup_type_update">
        <div class="popup__container">
            <button type="button" class="popup__exit"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="new-card">
                <input type="url" id="new-avatar" name='avatar' placeholder="Ссылка на картинку" class="popup__input popup__input_type_avatar" required>
                <span class="popup__input-error new-avatar-error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="page">
        <header class="header">
            <a href="#" target="_self" class="header__logo"></a>
        </header>
        
        <main class="content">
            
            <section class="profile">
                <div class="profile__info-box">
                    
                        <img src='/images/avatar.jpg' alt="Аватар профиля" class="profile__avatar">
                        
                  
                    
                    
                    <div class="profile__info">
                        <div class="profile__flex-box">
                            <h1 class="profile__name"></h1>
                            <button type="button" class="profile__editt-button"></button>
                        </div>
                        <p class="profile__profession"></p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__autor">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__card-container">
            <button type="button" class="popup__exit"></button>
            <img src="#" alt="#" class="popup__image">
            <p class="popup__text"></p>
        </div>
    </div>
    <template id="element">
        <li class="element">
            <img src="#" alt="" class="element__image">
            <button class="element__delete"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__like">
                    <button type="button" class="element__heart"></button>
                    <p class="element__counter">0</p>
                </div>
                
            </div>
        </li>
    </template>
    
    <script type='module' src="./pages/index.js"></script>
</body>
</html>
