<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__exit"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="new-user">
                    <input type="text" name="new-name" placeholder="Имя" class="popup__input popup__input_type_name">
                    <input type="text" name="new-profession" placeholder="Вид деятельности" class="popup__input popup__input_type_profession">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>   
            </div>
    </div>
    <div class="popup popup_type_creating">
        <div class="popup__container">
            <button type="button" class="popup__exit"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="new-card">
                <input type="text" name="new-location" placeholder="Название" class="popup__input popup__input_type_locatio">
                <input type="text" name="new-link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
                <button type="submit" class="popup__save">Создать</button>
            </form>
        </div>
    </div>
    <div class="page">
        <header class="header">
            <a href="#" target="_self" class="header__logo"></a>
        </header>
        
        <main class="content">
            
            <section class="profile">
                <div class="profile__info-box">
                    <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__flex-box">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__editt-button"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__autor">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__card-container">
            <button type="button" class="popup__exit"></button>
            <img src="#" alt="" class="popup__image">
            <p class="popup__text"></p>
        </div>
    </div>
    <template id="element">
        <li class="element">
            <img src="#" alt="" class="element__image">
            <button class="element__delete"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__heart"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
